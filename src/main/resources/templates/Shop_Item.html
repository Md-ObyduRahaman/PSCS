	<script>
		$(document)
				.ready(
						function() {
							$("#HEAD_ID")
									.change(
											function() {

												$("#BRAND_ID").empty();

												var x = $("#HEAD_ID").val();

												if (x == "") {
													$("#BRAND_ID").empty();
													$("<option>")
															.val("")
															.text(
																	"Select Level 2 Name")
															.appendTo(
																	BrandDropdown);
												} else {

													var urlString = "/api/brand/"
															+ x;
													console.log(urlString);

													$
															.ajax({
																method : "GET",
																url : urlString
															})
															.done(
																	function(
																			responseJson) {
																		console
																				.log(responseJson);
																		BrandDropdown = $("#BRAND_ID");

																		$(
																				"<option>")
																				.val(
																						"")
																				.text(
																						"Select Brand")
																				.appendTo(
																						BrandDropdown);
																		$
																				.each(
																						responseJson,
																						function(
																								index,
																								BRAND_ID) {

																							$(
																									"<option>")
																									.val(
																											BRAND_ID.sub_HEAD_ID)
																									.text(
																											BRAND_ID.child_NAME)
																									.appendTo(
																											BrandDropdown);
																						});
																	})
															.fail(
																	function() {
																		alert("Connection Error");
																	})
												}

											})
						})
	</script>
