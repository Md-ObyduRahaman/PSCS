            <div class="card-5">
                <div class="card-header" style="background:#2b9139; color:aliceblue">
                    <h2 class="text-center">Shop GL</h2>
                </div>
                <div class="card-shadow shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="form-body ">
                        <form th:action="@{'/Shop_GL/'+${ShopId}+'/'+${HeadId}+'/'+${Shop_BrId}}" method="post" th:object="${shop_gl}">
                            <div class="row m-3">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                   <div class="row">
                                      <div class="col-lg-3 col-md-5 col-sm-12 mt-3">
                                         <label for="text" class="text-center">Head:</label>
                                      </div>
                                      <div class="col-lg-9 col-md-7 col-sm-12">
                                        <select type="text" name="HEAD_ID" id="HEAD_ID"
															class="form-control" readonly="true">
															<option value="0">--Select Head--</option>
															<option th:each="a : ${listHead}"
																th:value="${a.HEAD_ID}"
																th:text="${a.HEAD_NAME}"
																th:selected=${a.HEAD_ID}==${hId}>
															</option>

														</select>
                                     </div>
                                   </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="row">
                                       <div class="col-lg-4 col-md-5 col-sm-12 mt-3">
                                          <label for="text" class="text-center">Shop Branch:</label>
                                       </div>
                                       <div class="col-lg-7 col-md-7 col-sm-12">
                                             <select type="text" name="SHOP_ID" id="SHOP_ID"
															class="form-control" readonly="true">
															<option value="0">--Select Shop Branch--</option>
															<option th:each="a : ${listShop_Br}"
																th:value="${a.SHOP_ID}"
																th:text="${a.SHOP_NAME}"
																th:selected=${a.SHOP_ID}==${sId}>
															</option>

														</select>
                                      </div>
                                    </div>
                                 </div>
                               <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="row">
                                       <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                                          <label for="text" class="text-center">GL Name:</label>
                                       </div>
                                       <div class="col-lg-7 col-md-7 col-sm-12">
                                        <input type="text" class="form-control" name="GL_NAME"
																id="GL_NAME" th:value="*{GL_NAME}">
                                      </div>
                                    </div>
                                </div>
                                
                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="row">
                                       <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                                          <label for="text" class="text-center">Type:</label>
                                       </div>
                                       <div class="col-lg-7 col-md-7 col-sm-12">
                                        <input type="text" class="form-control" name="TYPE"
																id="TYPE" th:value="*{TYPE}">
                                      </div>
                                    </div>
                                </div>
                                
                            </div>
       
                            
                            	<div class="row">
												<div class="col-lg-4 col-md-4 col-sm-12">

												</div>
												<div class="col-lg-4 col-md-4 col-sm-12">

												</div>
												<div class="col-lg-4 col-md-4 col-sm-12">
													<button type="button" class="btn btn-success m-3"
														data-toggle="modal" data-target="#myModal"
														th:if="${flag} == '0' ">
														Save
													</button>
												</div>
											</div>
											
															<div class="row">

												<div class="col-lg-3 col-md-3 col-sm-12">
													<button type="button" class="btn btn-info m-3" data-toggle="modal"
														data-target="#myModal1" th:if="${flag} == '1' ">
														Update
													</button>

												</div>
												<div class="col-lg-3 col-md-3 col-sm-12">
													<button type="button" class="btn btn-danger m-3" data-toggle="modal"
														data-target="#myModal2" th:if="${flag} == '1' ">
														Delete
													</button>
												</div>
											
											</div>
								
											
											
												
												
													<div class="row form-inline" style="margin-left:450px;">



												<!-- Modal HTML -->
												<div id="myModal" class="modal fade ">
													<div class="modal-dialog modal-confirm">
														<div class="modal-content">
															<div class="modal-header flex-column">
																<h4 class="modal-title w-100">Are you sure?</h4>
																<a type="button" class="btn-close" data-dismiss="modal"
																	aria-hidden="true">&times;</a>
															</div>
															<div class="modal-body">
																<p>Do you really want to save these records?</p>
															</div>
															<div class="modal-footer justify-content-center"
																style="border: none;">
																<a type="button" class="btn btn-secondary"
																	data-dismiss="modal">Cancel</a>
																<!--                     <button type="button" class="btn btn-danger">Delete</button> -->
																<input class="btn btn-danger" name="submit" id="submit"
																	type="submit" value="Yes">
															</div>
														</div>
													</div>
												</div>
				<!-- Modal HTML -->
												<div id="myModal1" class="modal fade ">
													<div class="modal-dialog modal-confirm">
														<div class="modal-content">
															<div class="modal-header flex-column">
																<h4 class="modal-title w-100">Are you sure?</h4>
																<a type="button" class="btn-close" data-dismiss="modal"
																	aria-hidden="true">&times;</a>
															</div>
															<div class="modal-body">
																<p>Do you really want to update these records?</p>
															</div>
															<div class="modal-footer justify-content-center"
																style="border: none;">
																<a type="button" class="btn btn-secondary"
																	data-dismiss="modal">Cancel</a>
																<!--                     <button type="button" class="btn btn-danger">Delete</button> -->
																<input class="btn btn-danger" name="edit" id="edit"
																	type="submit"
																	th:formaction="@{'/Shop_GL/'+${sId} +'/'+ ${hId} +'/'+ ${SbId} +'/'+ ${glid} }"
																	value="Yes">
															</div>
														</div>
													</div>
												</div>

												<!--     Modal HTML Ends -->



												<!-- <button  type="submit" class="btn btn-danger" name="delete" id="delete" style="margin-right:80px" >Delete</button> -->



												<!-- Modal HTML -->
												<div id="myModal2" class="modal fade ">
													<div class="modal-dialog modal-confirm">
														<div class="modal-content">
															<div class="modal-header flex-column">
																<h4 class="modal-title w-100">Are you sure?</h4>
																<a type="button" class="btn-close" data-dismiss="modal"
																	aria-hidden="true">&times;</a>
															</div>
															<div class="modal-body">
																<p>Do you really want to delete these records?</p>
															</div>
															<div class="modal-footer justify-content-center"
																style="border: none;">
																<a type="button" class="btn btn-secondary"
																	data-dismiss="modal">Cancel</a>
																<!--                     <button type="button" class="btn btn-danger">Delete</button> -->
																<input class="btn btn-danger" name="delete" id="delete"
																	type="submit"
																	th:formaction="@{'/Shop_GL_delete/'+${sId} +'/'+ ${hId} +'/'+ ${SbId} +'/'+ ${glid} }"
																	value="Yes">
															</div>
														</div>
													</div>
												</div>

												<!--     Modal HTML Ends -->




												<!--                   Modal html for clear button start  -->
												<!-- <button  type="submit" class="btn btn-danger" name="delete" id="delete" style="margin-right:80px" >Delete</button> -->

												<!--                   Modal html for clear button start  -->


												<!--     Modal HTML Ends -->

													</div>
											</div>

                                <div class="col-lg-4 col-md-4 col-sm-12 text-center">
                                    <input type="submit" value="Load" style="border-radius: 0px 15px 0px 15px;" class="btn btn-lg btn-success mr-1 mb-1" />
                                    <input type='button' id='btn' value='Print' style="border-radius: 0px 15px 0px 15px;" class="btn btn-lg btn-primary mr-1 mb-1 "onclick="printContent('divName')">
                                 </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    
                                </div>
                            </div>-->
                        </form>

        <div class="row mt-5 pt-3">
            
            <div class="col-lg-12 col-md-12 col-sm-12">
               <div class="card">
                  <div class="card-header" style="background:#2b9139; color:aliceblue">
                     <h2 class="text-heading" style="text-align: center;">Shop GL List</h2>
                  </div>
                  <div class="card-body">
                     <div class="table-responsive">
                        <table id="example" class="display" style="width:100%;font-size:14px;">
                            <thead>
                              <tr>
                                <th>Head</th>
                             
                                
                                  <th>Shop Branch Name</th>
                                  
                                  <th>GL Name</th>
                                  
                                  <th>Type</th>
                               
                               
                              </tr>
                           </thead>
                           <tbody>
                           
                           <tr th:each="s: ${listShop_GL}">
                           <td style="width:10%"><a th:href=" '/Shop_GL/' +${ShopId}+'/'+${HeadId}+'/'+ ${s.SHOP_BR_ID}+'/'+ ${s.SHOP_GL_ID}  "
							class="row m-0 p-0" th:text="${s.HEAD_NAME}"></td>
							
							<td style="width:10%"><a th:href="'/Shop_GL/' +${ShopId}+'/'+${HeadId}+'/'+ ${s.SHOP_BR_ID}+'/'+ ${s.SHOP_GL_ID} "
							class="row m-0 p-0" th:text="${s.SHOP_BR_NAME}"></td>
							
							<td style="width:10%"><a th:href="'/Shop_GL/' +${ShopId}+'/'+${HeadId}+'/'+ ${s.SHOP_BR_ID}+'/'+ ${s.SHOP_GL_ID} "
							class="row m-0 p-0" th:text="${s.GL_NAME}"></td>
							
							<td style="width:10%"><a th:href="'/Shop_GL/' +${ShopId}+'/'+${HeadId}+'/'+ ${s.SHOP_BR_ID}+'/'+ ${s.SHOP_GL_ID} "
							class="row m-0 p-0" th:text="${s.TYPE}"></td>
   
                           </tr>
         
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
            
         </div>
    </div>
