    <script>
    
    document.querySelector('.form-control').addEventListener('change',function(event) {
    const selectedOption = event.target.value
    
    Array.from(document.querySelectorAll('.miami, .denver, .paris')).forEach(elem => {
      if (elem.className !== selectedOption) {
        elem.style.display = 'none';
      } else {
        elem.style.display = 'block';
      }
    });
  });

  function addInput(){
    var newdiv = document.createElement('div');
    //newdiv.id = dynamicInput[counter];
    newdiv.innerHTML = "<input type='text' name='myInputs[]'> <input  type='button' value='REMOVE' onClick='removeInput(this);'>";
    document.getElementById('formulario').appendChild(newdiv);
  }

  function removeInput(btn){
      btn.parentNode.remove();
  }
    
    
    </script>
